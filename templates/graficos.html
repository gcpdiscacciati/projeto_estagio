		<script type="text/javascript">
			$(document).ready(function(){
				var buttons = document.getElementsByTagName("button");
				var buttonsCount = buttons.length;
				for (var i = 0; i <= buttonsCount; i += 1) {
				    buttons[i].onclick = function(e) {
				        var nome_botao = this.name;
				        document.getElementById(nome_botao).innerHTML = '<img src="/static/plots/'+nome_botao+'1.png">';
				        var x = document.getElementById(nome_botao);
						if (x.style.display !== "block") {
							x.style.display = "block";
						} 
						else {
							x.style.display = "none";
						}
						if (this.innerHTML == "Show Plot"){
							this.innerHTML = "Hide Plot";
						}
						else{
							this.innerHTML = "Show Plot";
						}
					    };
				}
				
			});
		</script>
